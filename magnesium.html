<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Магний: польза для нервной системы, мышц и энергии. Биохимия, дозировка, советы">
    <meta name="keywords" content="Магний, нервы, мышцы, энергия, биохимия, биодобавки">
    <title>Магний | Энциклопедия БАДов</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-light: #ebf5fb;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gray: #7f8c8d;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fa;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .header a {
            text-decoration: none;
            color: var(--primary);
            font-size: 18px;
            font-weight: 600;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .bad-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .bad-header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 25px;
            position: relative;
        }

        .bad-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .bad-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .bad-benefits {
            background: rgba(255, 255, 255, 0.25);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.8;
        }

        .bad-benefits h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: white;
        }

        .bad-benefits-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .bad-benefits-item i {
            margin-right: 10px;
            font-size: 18px;
            color: white;
        }

        .bad-body {
            padding: 25px;
        }

        .bad-section {
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 25px;
        }

        .bad-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            font-size: 24px;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.7;
        }

        .section-content ul {
            padding-left: 20px;
            margin: 10px 0;
        }

        .section-content li {
    margin-bottom: 8px;
    position: relative;
    padding-left: 15px;
    list-style-type: none; /* Убирает чёрную точку */
}
.section-content li:before {
    content: "•";
    position: absolute;
    left: 0;
    color: var(--primary);
    font-weight: bold;
}

        .emoji-key {
            display: inline-block;
            margin-right: 8px;
            font-size: 18px;
            vertical-align: middle;
        }

        .science-fact {
            background: var(--primary-light);
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 15px;
        }

        .science-fact strong {
            color: var(--primary);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header a {
                font-size: 16px;
            }

            .bad-header {
                padding: 20px;
            }

            .bad-title {
                font-size: 24px;
            }

            .bad-body {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="./index.html">← Вернуться к энциклопедии</a>
        </div>
        <div id="bad-list"></div>
    </div>

    <script>
        // Встроенные данные
        const data = {
            "bad_boys": [
                {
                    "id": "magnesium",

                    "benefits": [

                        {"icon": "fas fa-bed", "description": "Улучшение сна"}
                    ],
                    "sections": [
                        {
                            "title": "Общее описание",
                            "icon": "fas fa-info-circle",
                            "content": {
                                "description": "Магний (Mg²⁺) — макроэлемент, участвующая в более чем 600 биохимических реакциях. Он регулирует нервно-мышечную передачу, энергетический обмен и синтез белков. Около 60% магния находится в костях, 39% в клетках и 1% в плазме.<br><br><strong>Биохимические реакции в организме:</strong><br>1. <strong>Энергия метаболизм</strong>: Магний является кофактором для ферментов, участвующих в синтезе АТФ (например, аденилатциклаза, фосфофруктокиназа). Он стабилизирует АТФ в митохондриях.<br>2. <strong>Нервная система</strong>: Магний блокирует NMDA-рецепторы, предотвращая перевозбуждение нейронов, и регулирует высвобождение нейротрансмиттеров (GABA, глутамат).<br>3. <strong>Мысливая функция</strong>: Магний расслабляет мышцы, противодействуя кальцию в актино-миозиновом комплексе, и предотвращает спазмы.<br>4. <strong>Сердечно-сосудистая система</strong>: Магний регулирует ионные каналы (K⁺, Ca²⁺), поддерживая сердечный ритм и снижая давление.<br>5. <strong>Синтез ДНК и белков</strong>: Магний стабилизирует рибосомы и ДНК-полимеразу, обеспечивая репликацию и транскрипцию.<br><br><strong>Клиническое значение</strong>: Дефицит магния (<0,75 ммоль/л в плазме) вызывает судороги, усталость, аритмии и гипертонию. Факторы риска: стресс, диабет, низкое потребление с пищей. Нутрициологам важно учитывать биодоставность форм магния (цитрат vs. оксид) и баланс с кальцием (соотношение 2:1).",
                                "science_fact": "Магний снижает частоту мигреней на 41% при приеме 400 мг/сут (Cephalalgia, 2016)."
                            }
                        },
                        {
                            "title": "Источники магния",
                            "icon": "fas fa-bolt",
                            "content": {
                                "list": [
                                    {"title": "Орехи и семена", "description": "миндаль, кешью, тыквенные семечки (150-400 мг/100 г)"},
                                    {"title": "Зеленые овощи", "description": "шпинат, брокколи (20-80 мг/г)"},
                                    {"title": "Цельнозерновые", "description": "овес, киноа, коричневый рис (40-100 мг/г)"},
                                    {"title": "Бобовые", "description": "черная фасоль, чечевица (50-120 мг/г)"},
                                    {"title": "Добавки", "description": "цитрат, глицинат, малат магния (100-400 мг элементарного магния)"}
                                ],
                                "science_fact": "Цитрат магния усваивается на 30% лучше, чем оксид магния (Journal of the American College of Nutrition, 2001)."
                            }
                        },
                        {
                            "title": "Польза для здоровья",
                            "icon": "fas fa-heartbeat",
                            "content": {
                                "list": [
                                    {"emoji": "🧠", "title": "Нервная система", "description": "снижает стресс, тревожность и частоту мигреней"},
                                    {"emoji": "💪", "title": "Мышцы", "description": "предотвращает судороги и спазмы"},
                                    {"emoji": "⚡", "title": "Энергия", "description": "улучшает метаболизм и снижает усталость"},
                                    {"emoji": "❤️", "title": "Сердце", "description": "регулирует давление и сердечный ритм"},
                                    {"emoji": "😴", "title": "Сон", "description": "улучшает качество сна"},
                                    {"emoji": "🦴", "title": "Кости", "description": "поддерживает плотность костей"}
                                ],
                                "science_fact": "Магний улучшает сон у пожилых на 20% при приеме 500 мг/сут (Journal of Research in Medical Sciences, 2012)."
                            }
                        },
                        {
                            "title": "Рекомендации по применению",
                            "icon": "fas fa-prescription-bottle-alt",
                            "content": {
                                "description": "Дозировка магния зависит от возраста, пола и состояния здоровья. Общие рекомендации по элементарному магнию:",
                                "list": [
                                    {"title": "Дети (4-8 лет)", "description": "130-240 мг/сут"},
                                    {"title": "Взрослые мужчины", "description": "400-420 мг/сут"},
                                    {"title": "Взрослые женщины", "description": "310-360 мг/сут"},
                                    {"title": "При дефиците или стрессе", "description": "400-600 мг/сут"}
                                ],
                                "additional": "Как принимать: с пищей для лучшего усвоения, разделите дозу на 2 приема для предотвращения диареи. Для нутрициологов: учитывайте уровень магния в эритроцитах при хронических симптомах."
                            }
                        },
                        {
                            "title": "Комбинирование с другими добавками",
                            "icon": "fas fa-capsules",
                            "content": {
                                "description": "Магний хорошо сочетается с другими добавками:",
                                "list": [
                                    {"title": "Витамин D3", "description": "усиливает усвоение кальция и магния"},
                                    {"title": "Кальций", "description": "поддерживает здоровье костей (соотношение 2:1)"},
                                    {"title": "Витамин B6", "description": "улучшает усвоение магния и нервную функцию"},
                                    {"title": "Омега-3", "description": "снижает воспаление и поддерживает сердце"}
                                ],
                                "science_fact": "Комбинация магния и витамина B6 улучшает симптомы ПМС на 40% (Journal of Women’s Health, 1991)."
                            }
                        },
                        {
                            "title": "Противопоказания и меры предосторожности",
                            "icon": "fas fa-exclamation-triangle",
                            "content": {
                                "description": "Магний безопасен в рекомендуемых дозах, но есть ограничения:",
                                "list": [
                                    {"description": "Почечная недостаточность — риск гипермагниемии"},
                                    {"description": "Высокие дозы (>600 мг/сут) — риск диареи"},
                                    {"description": "Взаимодействие с антибиотиками (тетрациклины) — снижает абсорбцию"},
                                    {"description": "Брадикардия или миастения — требуется консультация врача"}
                                ],
                                "additional": "Побочные эффекты: диарея, тошнота при высоких дозах. Для нутрициологов: начинайте с низких доз при чувствительном ЖКТ.",
                                "science_fact": "Передозировка магния редка и возникает при дозах >5000 мг/сут (Nutrients, 2015)."
                            }
                        },
                        {
                            "title": "Как выбрать качественный продукт",
                            "icon": "fas fa-check-circle",
                            "content": {
                                "list": [
                                    {"description": "Выбирайте хелатные формы (цитрат, глицинат, малат) для лучшего усвоения"},
                                    {"description": "Проверяйте содержание элементарного магния (100-400 мг/доза)"},
                                    {"description": "Избегайте оксида магния — низкая биодоступность"},
                                    {"description": "Ищите сертификаты качества (GMP, USP)"},
                                    {"description": "Проверяйте отсутствие аллергенов и наполнителей"}
                                ],
                                "additional": "Храните в сухом месте. Срок годности обычно 2-3 года."
                            }
                        }
                    ]
                }
            ]
        };

        function loadBADs() {
            try {
                const badList = document.getElementById('bad-list');

                if (!data.bad_boys || !Array.isArray(data.bad_boys)) {
                    throw new Error('Invalid data structure: bad_boys array is missing or not an array');
                }

                data.bad_boys.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'bad-card';

                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'bad-header';
                    headerDiv.innerHTML = `
                        <h1 class="bad-title">${card.title}</h1>
                        <div class="bad-subtitle">${card.subtitle}</div>
                        <div class="bad-benefits">
                            <h3>Полезные свойства</h3>
                            ${card.benefits.map(benefit => `
                                <div class="bad-benefits-item">
                                    <i class="${benefit.icon}"></i>
                                    ${benefit.description}
                                </div>
                            `).join('')}
                        </div>
                    `;
                    cardDiv.appendChild(headerDiv);

                    const bodyDiv = document.createElement('div');
                    bodyDiv.className = 'bad-body';

                    card.sections.forEach(section => {
                        const sectionDiv = document.createElement('div');
                        sectionDiv.className = 'bad-section';
                        sectionDiv.innerHTML = `
                            <h2 class="section-title"><i class="${section.icon}"></i> ${section.title}</h2>
                            <div class="section-content">
                                ${section.content.description ? `<p>${section.content.description.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>')}</p>` : ''}
                                ${section.content.list ? `
                                    <ul>
                                        ${section.content.list.map(item => `
                                            <li>
                                                ${item.emoji ? `<span class="emoji-key">${item.emoji}</span>` : ''}
                                                ${item.title ? `<strong>${item.title}:</strong> ${item.description}` : item.description}
                                            </li>
                                        `).join('')}
                                    </ul>
                                ` : ''}
                                ${section.content.additional ? `<p>${section.content.additional}</p>` : ''}
                                ${section.content.science_fact ? `
                                    <div class="science-fact">
                                        <strong>Научный факт:</strong> ${section.content.science_fact}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                        bodyDiv.appendChild(sectionDiv);
                    });

                    cardDiv.appendChild(bodyDiv);
                    badList.appendChild(cardDiv);
                });
            } catch (error) {
                console.error('Error rendering BADs:', error);
                const badList = document.getElementById('bad-list');
                badList.innerHTML = `
                    <p class="error-message">
                        Не удалось отобразить данные. Ошибка: ${error.message}<br>
                        Проверьте правильность структуры данных в скрипте.
                    </p>
                `;
            }
        }

        window.onload = loadBADs;
    </script>
</body>
</html>
