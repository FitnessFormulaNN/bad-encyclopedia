<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Омега-3: польза для сердца, мозга и суставов. Биохимия, дозировка, советы">
    <meta name="keywords" content="Омега-3, рыбий жир, EPA, DHA, здоровье сердца, биохимия, биодобавки">
    <title>Омега-3 | Энциклопедия БАД</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-light: #ebf5fb;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gray: #7f8c8d;
            --border: #e0e0e0;
            --fatty-acids: #1abc9c; /* Цвет категории Жирные кислоты */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            background: transparent; /* Как на главной */
        }

        .header a {
            text-decoration: none;
            color: var(--primary);
            font-size: 18px;
            font-weight: 600;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .bad-card {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .bad-header {
            background: linear-gradient(135deg, var(--fatty-acids), #16a085);
            color: white;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bad-header-title {
            text-align: center;
            width: 100%;
        }

        .bad-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .bad-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .bad-header-content {
            display: flex;
            justify-content: center; /* Центрируем блоки */
            gap: 20px;
            flex-wrap: wrap;
        }

        .bad-benefits {
            width: 600px; /* Увеличенная ширина */
            height: 300px; /* Высота как у .bad-image */
            background: rgba(255, 255, 255, 0.25);
            padding: 12px;
            border-radius: 8px;
            font-size: 18px; /* Увеличенный шрифт */
            line-height: 1.8;
            box-sizing: border-box;
            display: flex; /* Для центрирования содержимого */
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
        }

        .bad-benefits-inner {
            max-width: 90%; /* Ограничиваем ширину для компактности */
            text-align: left; /* Текст выровнен влево */
            padding: 15px; /* Уменьшенные отступы */
            display: grid; /* Двухколоночный макет */
            grid-template-columns: 1fr 1fr; /* Две равные колонки */
            gap: 15px; /* Отступ между колонками */
            height: auto; /* Автоматическая высота */
        }

        .bad-benefits h3 {
            font-size: 20px; /* Увеличенный шрифт */
            margin-bottom: 10px;
            color: white;
            grid-column: 1 / -1; /* Заголовок на всю ширину */
        }

        .bad-benefits-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Уменьшенный отступ */
            font-size: 18px; /* Увеличенный шрифт */
        }

        .bad-benefits-item i {
            margin-right: 12px;
            font-size: 22px; /* Увеличенные иконки */
            color: white;
        }

        .bad-image {
            width: 300px; /* Квадратный блок */
            height: 300px; /* Квадратный блок */
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .bad-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .bad-body {
            padding: 25px;
        }

        .bad-section {
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 25px;
        }

        .bad-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            font-size: 24px;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.7;
        }

        .section-content ul {
            padding-left: 20px;
            margin: 10px 0;
        }

        .section-content li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 15px;
            list-style-type: none;
        }

        .section-content li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: bold;
        }

        .emoji-key {
            display: inline-block;
            margin-right: 8px;
            font-size: 18px;
            vertical-align: middle;
        }

        .science-fact {
            background: var(--primary-light);
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 15px;
        }

        .science-fact strong {
            color: var(--primary);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }

            .bad-card {
                max-width: 100%;
            }

            .header a {
                font-size: 16px;
            }

            .bad-header {
                padding: 20px;
            }

            .bad-title {
                font-size: 30px;
            }

            .bad-header-content {
                flex-direction: column;
                align-items: center;
            }

            .bad-benefits {
                width: 500px; /* Адаптированная ширина на мобильных */
                height: 250px;
                font-size: 16px; /* Увеличенный шрифт */
            }

            .bad-benefits-inner {
                padding: 10px; /* Меньшие отступы */
                grid-template-columns: 1fr; /* Одна колонка на мобильных */
                gap: 10px;
            }

            .bad-benefits h3 {
                font-size: 18px; /* Увеличенный шрифт */
            }

            .bad-benefits-item {
                font-size: 16px; /* Увеличенный шрифт */
            }

            .bad-benefits-item i {
                font-size: 20px; /* Увеличенные иконки */
            }

            .bad-image {
                width: 250px; /* Квадратный блок на мобильных */
                height: 250px;
            }

            .bad-body {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="./index.html">← Вернуться к энциклопедии</a>
        </div>
        <div id="bad-list"></div>
    </div>

    <script>
        // Встроенные данные
        const data = {
            "bad_cards": [
                {
                    "id": "omega-3",
                    "title": "Омега-3 (рыбий жир)",
                    "subtitle": "Полиненасыщенные жирные кислоты для сердца, мозга и суставов",
                    "image": "https://via.placeholder.com/300x300?text=Омега-3", /* Замените на ПРЯМУЮ ссылку с Яндекс.Диска. Инструкция:
                        1. Откройте файл на Яндекс.Диске.
                        2. Нажмите "Поделиться" → Скопируйте ссылку (например, https://disk.yandex.ru/i/abc123).
                        3. Откройте ссылку в браузере, нажмите "Скачать".
                        4. Правый клик на кнопке "Скачать" → "Скопировать адрес ссылки" (должна заканчиваться на .png или .jpg, например: https://downloader.disk.yandex.ru/disk/.../omega.png).
                        5. Убедитесь, что ссылка открывает изображение напрямую в браузере без авторизации.
                        Если не работает, загрузите на imgur.com (скопируйте прямую ссылку, заканчивающуюся на .png/.jpg) или локально в папку images/omega.png и укажите "image": "./images/omega.png" */
                    "benefits": [
                        {"icon": "fas fa-heart", "description": "Здоровье сердца"},
                        {"icon": "fas fa-brain", "description": "Поддержка мозга"},
                        {"icon": "fas fa-joint", "description": "Гибкость суставов"},
                        {"icon": "fas fa-eye", "description": "Улучшение зрения"},
                        {"icon": "fas fa-shield-alt", "description": "Противовоспалительный эффект"}
                    ],
                    "sections": [
                        {
                            "title": "Общее описание",
                            "icon": "fas fa-info-circle",
                            "content": {
                                "description": "Омега-3 — это группа полиненасыщенных жирных кислот, включающая альфа-линоленовую (ALA, C18:3), эйкозапентаеновую (EPA, C20:5) и докозагексаеновую (DHA, C22:6) кислоты. Они являются незаменимыми, так как организм не синтезирует их самостоятельно. Омега-3 регулируют липидный обмен, воспалительные процессы и нейронные функции.<br><br><strong>Биохимические реакции в организме</strong>:<br>1. <strong>Метаболизм липидов</strong>: EPA и DHA ингибируют синтез триглицеридов в печени, снижая уровень VLDL и LDL-холестерина. Они активируют PPARα-рецепторы, усиливая β-окисление жирных кислот.<br>2. <strong>Противовоспалительное действие</strong>: EPA и DHA являются прекурсорами резолвинов, протектинов и марезинов, которые подавляют провоспалительные цитокины (IL-1β, TNF-α) и уменьшают активность COX-2.<br>3. <strong>Нейропротекция</strong>: DHA составляет 30-40% фосфолипидов мембран нейронов, поддерживая текучесть мембран и синаптическую передачу. Она также стимулирует синтез нейротрофического фактора мозга (BDNF).<br>4. <strong>Сердечно-сосудистая система</strong>: Омега-3 стабилизируют мембраны кардиомиоцитов, снижая риск аритмий, и уменьшают агрегацию тромбоцитов, предотвращая тромбоз.<br>5. <strong>Зрение</strong>: DHA концентрируется в фоторецепторах сетчатки, поддерживая остроту зрения и защищая от дегенерации.<br><br><strong>Клиническое значение</strong>: Дефицит Омега-3 связан с сердечно-сосудистыми заболеваниями, депрессией, артритом и когнитивными нарушениями. Оптимальное соотношение Омега-3 к Омега-6 в диете — 1:4 или ниже. Нутрициологам важно учитывать источник (рыбий жир vs. растительные масла) и окислительную стабильность добавок.",
                                "science_fact": "Омега-3 снижают риск сердечно-сосудистых событий на 8% при приеме 1 г/сут (Circulation, 2019)."
                            }
                        },
                        {
                            "title": "Источники Омега-3",
                            "icon": "fas fa-fish",
                            "content": {
                                "list": [
                                    {"title": "Жирная рыба", "description": "лосось (2-3 г EPA+DHA/100 г), скумбрия, сардины, анчоусы"},
                                    {"title": "Рыбий жир", "description": "капсулы (0.5-2 г EPA+DHA/доза)"},
                                    {"title": "Криль", "description": "масло криля (0.2-0.5 г EPA+DHA/100 г)"},
                                    {"title": "Льняное масло", "description": "ALA (5-10 г/100 г, конверсия в EPA/DHA <10%)"},
                                    {"title": "Семена чиа и льна", "description": "ALA (2-5 г/100 г)"},
                                    {"title": "Водоросли", "description": "масло водорослей (0.1-0.5 г DHA/доза)"}
                                ],
                                "science_fact": "Рыбий жир с высоким содержанием DHA/EPA эффективнее растительных источников для повышения уровня Омега-3 (American Journal of Clinical Nutrition, 2010)."
                            }
                        },
                        {
                            "title": "Польза для здоровья",
                            "icon": "fas fa-heartbeat",
                            "content": {
                                "list": [
                                    {"emoji": "❤️", "title": "Сердце", "description": "снижает триглицериды, давление и риск аритмий"},
                                    {"emoji": "🧠", "title": "Мозг", "description": "улучшает когнитивные функции, снижает риск депрессии"},
                                    {"emoji": "🦴", "title": "Суставы", "description": "уменьшает воспаление и боль при артрите"},
                                    {"emoji": "👁️", "title": "Зрение", "description": "защищает сетчатку, улучшает остроту зрения"},
                                    {"emoji": "🛡️", "title": "Иммунитет", "description": "снижает хроническое воспаление"},
                                    {"emoji": "🤰", "title": "Беременность", "description": "поддерживает развитие мозга плода"}
                                ],
                                "science_fact": "Омега-3 улучшают когнитивные функции у пожилых на 26% (Alzheimer’s & Dementia, 2016)."
                            }
                        },
                        {
                            "title": "Рекомендации по применению",
                            "icon": "fas fa-prescription-bottle-alt",
                            "content": {
                                "description": "Дозировка Омега-3 зависит от целей и состояния здоровья. Общие рекомендации (EPA+DHA):",
                                "list": [
                                    {"title": "Общее здоровье", "description": "0.5-1 г/сут"},
                                    {"title": "Сердечно-сосудистая защита", "description": "1-2 г/сут"},
                                    {"title": "При высоких триглицеридах", "description": "2-4 г/сут под контролем врача"},
                                    {"title": "Беременность", "description": "0.2-0.3 г DHA/сут"}
                                ],
                                "additional": "Как принимать: с пищей для лучшего усвоения. Избегайте приема натощак из-за риска рефлюкса. Для нутрициологов: проверяйте уровень Омега-3 индекса (цель: 8-12%)."
                            }
                        },
                        {
                            "title": "Комбинирование с другими добавками",
                            "icon": "fas fa-capsules",
                            "content": {
                                "description": "Омега-3 хорошо сочетаются с другими добавками:",
                                "list": [
                                    {"title": "Витамин D3", "description": "усиливает противовоспалительный эффект"},
                                    {"title": "Магний", "description": "поддерживает сердечный ритм"},
                                    {"title": "Коэнзим Q10", "description": "защищает сердце при приеме статинов"},
                                    {"title": "Витамин E", "description": "предотвращает окисление Омега-3"}
                                ],
                                "science_fact": "Комбинация Омега-3 и витамина D3 снижает воспалительные маркеры на 30% (Journal of Nutrition, 2018)."
                            }
                        },
                        {
                            "title": "Противопоказания и меры предосторожности",
                            "icon": "fas fa-exclamation-triangle",
                            "content": {
                                "description": "Омега-3 безопасны в рекомендуемых дозах, но есть ограничения:",
                                "list": [
                                    {"description": "Геморрагические расстройства — риск кровотечений при дозах >3 г/сут"},
                                    {"description": "Прием антикоагулянтов — требуется консультация врача"},
                                    {"description": "Аллергия на рыбу или морепродукты — выбирайте растительные источники"},
                                    {"description": "Хирургия — прекратите прием за 2 недели до операции"}
                                ],
                                "additional": "Побочные эффекты: рыбный привкус, тошнота, диарея при высоких дозах. Для нутрициологов: рекомендуйте добавки с защитой от окисления.",
                                "science_fact": "Омега-3 безопасны до 5 г/сут для большинства людей (EFSA Journal, 2012)."
                            }
                        },
                        {
                            "title": "Как выбрать качественный продукт",
                            "icon": "fas fa-check-circle",
                            "content": {
                                "list": [
                                    {"description": "Выбирайте добавки с высоким содержанием EPA/DHA (>60%)"},
                                    {"description": "Проверяйте сертификаты качества (IFOS, GOED)"},
                                    {"description": "Избегайте продуктов с низкой очисткой (риск ртути)"},
                                    {"description": "Предпочитайте триглицеридную форму (лучше усваивается)"},
                                    {"description": "Храните в холодильнике для предотвращения окисления"}
                                ],
                                "additional": "Срок годности обычно 1-2 года. Проверяйте запах (прогорклый — признак порчи)."
                            }
                        }
                    ]
                }
            ]
        };

        function loadBADs() {
            try {
                const badList = document.getElementById('bad-list');
                if (!badList) {
                    throw new Error('Element #bad-list not found');
                }

                if (!data.bad_cards || !Array.isArray(data.bad_cards)) {
                    throw new Error('Invalid data structure: bad_cards array is missing or not an array');
                }

                badList.innerHTML = '';
                data.bad_cards.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'bad-card';

                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'bad-header';
                    headerDiv.innerHTML = `
                        <div class="bad-header-title">
                            <h1 class="bad-title">${card.title}</h1>
                            <div class="bad-subtitle">${card.subtitle}</div>
                        </div>
                        <div class="bad-header-content">
                            <div class="bad-benefits">
                                <div class="bad-benefits-inner">
                                    <h3>Полезные свойства</h3>
                                    ${card.benefits.map(benefit => `
                                        <div class="bad-benefits-item">
                                            <i class="${benefit.icon}"></i>
                                            ${benefit.description}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            <div class="bad-image">
                                <img src="${card.image}" alt="${card.title}" onerror="this.src='https://via.placeholder.com/300x300?text=Ошибка+загрузки'">
                            </div>
                        </div>
                    `;
                    cardDiv.appendChild(headerDiv);

                    const bodyDiv = document.createElement('div');
                    bodyDiv.className = 'bad-body';

                    card.sections.forEach(section => {
                        const sectionDiv = document.createElement('div');
                        sectionDiv.className = 'bad-section';
                        sectionDiv.innerHTML = `
                            <h2 class="section-title"><i class="${section.icon}"></i> ${section.title}</h2>
                            <div class="section-content">
                                ${section.content.description ? `<p>${section.content.description.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>')}</p>` : ''}
                                ${section.content.list ? `
                                    <ul>
                                        ${section.content.list.map(item => `
                                            <li>
                                                ${item.emoji ? `<span class="emoji-key">${item.emoji}</span>` : ''}
                                                ${item.title ? `<strong>${item.title}:</strong> ` : ''}${item.description}
                                            </li>
                                        `).join('')}
                                    </ul>
                                ` : ''}
                                ${section.content.additional ? `<p>${section.content.additional}</p>` : ''}
                                ${section.content.science_fact ? `
                                    <div class="science-fact">
                                        <strong>Научный факт:</strong> ${section.content.science_fact}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                        bodyDiv.appendChild(sectionDiv);
                    });

                    cardDiv.appendChild(bodyDiv);
                    badList.appendChild(cardDiv);
                });
            } catch (error) {
                console.error('Error rendering BADs:', error);
                const badList = document.getElementById('bad-list');
                badList.innerHTML = `
                    <p class="error-message">
                        Не удалось отобразить данные. Ошибка: ${error.message}<br>
                        Проверьте правильность структуры данных в скрипте.
                    </p>
                `;
            }
        }

        window.onload = loadBADs;
    </script>
</body>
</html>
