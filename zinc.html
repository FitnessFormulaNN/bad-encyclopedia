<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Цинк: польза для иммунитета и гормонального баланса. Биохимия, дозировка, советы">
    <meta name="keywords" content="Цинк, иммунитет, тестостерон, здоровье, биохимия, биодобавки">
    <title>Цинк | Энциклопедия БАДов</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-light: #ebf5fb;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gray: #7f8c8d;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fa;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .header a {
            text-decoration: none;
            color: var(--primary);
            font-size: 18px;
            font-weight: 600;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .bad-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .bad-header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 25px;
            position: relative;
        }

        .bad-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .bad-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .bad-benefits {
            background: rgba(255, 255, 255, 0.25);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.8;
        }

        .bad-benefits h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: white;
        }

        .bad-benefits-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .bad-benefits-item i {
            margin-right: 10px;
            font-size: 18px;
            color: white;
        }

        .bad-body {
            padding: 25px;
        }

        .bad-section {
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 25px;
        }

        .bad-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            font-size: 24px;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.7;
        }

        .section-content ul {
            padding-left: 20px;
            margin: 10px 0;
        }

        .section-content li {
    margin-bottom: 8px;
    position: relative;
    padding-left: 15px;
    list-style-type: none; /* Убирает чёрную точку */
}
.section-content li:before {
    content: "•";
    position: absolute;
    left: 0;
    color: var(--primary);
    font-weight: bold;
}

        .emoji-key {
            display: inline-block;
            margin-right: 8px;
            font-size: 18px;
            vertical-align: middle;
        }

        .science-fact {
            background: var(--primary-light);
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 15px;
        }

        .science-fact strong {
            color: var(--primary);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header a {
                font-size: 16px;
            }

            .bad-header {
                padding: 20px;
            }

            .bad-title {
                font-size: 24px;
            }

            .bad-body {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="./index.html">← Вернуться к энциклопедии</a>
        </div>
        <div id="bad-list"></div>
    </div>

    <script>
        // Встроенные данные
        const data = {
            "bad_cards": [
                {
                    "id": "zinc",
                    "title": "Цинк",
                    "subtitle": "Для иммунитета и тестостерона",
                    "benefits": [
                        {"icon": "fas fa-shield-alt", "description": "Укрепление иммунитета"},
                        {"icon": "fas fa-male", "description": "Поддержка тестостерона"},
                        {"icon": "fas fa-spa", "description": "Здоровье кожи и волос"},
                        {"icon": "fas fa-eye", "description": "Защита зрения"},
                        {"icon": "fas fa-brain", "description": "Когнитивные функции"}
                    ],
                    "sections": [
                        {
                            "title": "Общее описание",
                            "icon": "fas fa-info-circle",
                            "content": {
                                "description": "Цинк (Zn²⁺) — микроэлемент, жизненно важный для более чем 300 ферментов и транскрипционных факторов. Он участвует в синтезе белков, ДНК, РНК, иммунной функции и гормональном балансе. Цинк содержится в клетках (98%) и плазме (2%), поддерживая гомеостаз.<br><br><strong>Биохимические реакции в организме</strong>:<br>1. <strong>Ферментативная активность</strong>: Цинк является кофактором для ферментов, таких как углекислотная ангидраза (регуляция pH и CO2), супероксиддисмутаза (SOD, защита от оксидативного стресса), РНК-полимераза (синтез РНК) и алкогольдегидрогеназа (метаболизм этанола).<br>2. <strong>Иммунная функция</strong>: Цинк стабилизирует мембраны Т-клеток и активирует транскрипционные факторы (NF-κB, STAT3), регулируя синтез цитокинов (IL-2, IFN-γ). Он также необходим для созревания лимфоцитов в тимусе.<br>3. <strong>Синтез тестостерона</strong>: Цинк активирует 17β-гидроксистероиддегидрогеназу и 5α-редуктазу, участвуя в биосинтезе тестостерона и дигидротестостерона (DHT), что важно для мужского здоровья и либидо.<br>4. <strong>Репарация ДНК</strong>: Цинк входит в состав белков с цинковыми пальцами (например, PARP-1), участвующих в репарации ДНК и предотвращении мутаций.<br>5. <strong>Кожа и волосы</strong>: Цинк регулирует кератиноциты и сальные железы, поддерживая барьерную функцию кожи и рост волос.<br><br><strong>Клиническое значение</strong>: Дефицит цинка (<70 мкг/дл в плазме) вызывает иммунодефицит, выпадение волос, дерматит, нарушение вкуса и задержку роста. Факторы риска: вегетарианство (фитаты снижают абсорбцию), алкоголизм, диабет. Нутрициологам важно учитывать антагонизм с медью (соотношение Zn:Cu 10:1) и железом, а также биодоступность форм цинка (пиколинат vs. сульфат).",
                                "science_fact": "Добавки цинка сокращают длительность простуды на 33% при приеме в первые 24 часа (Journal of Infectious Diseases, 2011)."
                            }
                        },
                        {
                            "title": "Источники цинка",
                            "icon": "fas fa-shield-alt",
                            "content": {
                                "list": [
                                    {"title": "Морепродукты", "description": "устрицы (70-90 мг/100 г), крабы, креветки (2-5 мг/100 г)"},
                                    {"title": "Мясо", "description": "говядина (7 мг/100 г), свинина, курица (2-4 мг/100 г)"},
                                    {"title": "Орехи и семена", "description": "тыквенные семечки (7 мг/100 г), кешью, миндаль (3-5 мг/100 г)"},
                                    {"title": "Бобовые", "description": "чечевица, нут, фасоль (1-2 мг/100 г, низкая биодоступность)"},
                                    {"title": "Добавки", "description": "пиколинат, глюконат, цитрат цинка (10-50 мг элементарного цинка)"}
                                ],
                                "science_fact": "Пиколинат цинка усваивается на 20% лучше, чем сульфат цинка (American Journal of Clinical Nutrition, 1998)."
                            }
                        },
                        {
                            "title": "Польза для здоровья",
                            "icon": "fas fa-heartbeat",
                            "content": {
                                "list": [
                                    {"emoji": "🛡️", "title": "Иммунная система", "description": "усиливает противовирусный иммунитет, снижает частоту инфекций"},
                                    {"emoji": "💪", "title": "Гормональный баланс", "description": "повышает уровень тестостерона, улучшает мужское здоровье"},
                                    {"emoji": "🧠", "title": "Кожа и волосы", "description": "уменьшает акне, способствует регенерации кожи, предотвращает выпадение волос"},
                                    {"emoji": "👁️", "title": "Зрение", "description": "защищает сетчатку, снижает риск возрастной макулярной дегенерации"},
                                    {"emoji": "🧬", "title": "Репродуктивное здоровье", "description": "улучшает качество спермы и фертильность"},
                                    {"emoji": "😊", "title": "Когнитивные функции", "description": "поддерживает память и концентрацию"}
                                ],
                                "science_fact": "Цинк снижает тяжесть акне на 50% при приеме 30 мг/сут (Dermatology, 2014)."
                            }
                        },
                        {
                            "title": "Рекомендации по применению",
                            "icon": "fas fa-prescription-bottle-alt",
                            "content": {
                                "description": "Дозировка цинка зависит от возраста, пола и состояния здоровья. Общие рекомендации по элементарному цинку:",
                                "list": [
                                    {"title": "Дети (4-8 лет)", "description": "5-7 мг/сут"},
                                    {"title": "Взрослые мужчины", "description": "11-15 мг/сут"},
                                    {"title": "Взрослые женщины", "description": "8-12 мг/сут"},
                                    {"title": "При дефиците или инфекциях", "description": "25-50 мг/сут (короткими курсами)"}
                                ],
                                "additional": "Как принимать: натощак или через 2 часа после еды для лучшего усвоения, но с пищей, если вызывает тошноту. Избегайте одновременного приема с кальцием или железом. Для нутрициологов: проверяйте уровень цинка в плазме при хронических симптомах."
                            }
                        },
                        {
                            "title": "Комбинирование с другими добавками",
                            "icon": "fas fa-capsules",
                            "content": {
                                "description": "Цинк хорошо сочетается с другими добавками для усиления эффекта:",
                                "list": [
                                    {"title": "Витамин A", "description": "улучшает здоровье кожи и слизистых"},
                                    {"title": "Витамин C", "description": "усиливает иммунный эффект, особенно при простудах"},
                                    {"title": "Магний", "description": "поддерживает гормональный баланс и нервную систему"},
                                    {"title": "Медь", "description": "необходима для баланса (1-2 мг меди на 15-30 мг цинка)"}
                                ],
                                "science_fact": "Комбинация цинка и витамина C сокращает симптомы простуды на 45% (Nutrients, 2020)."
                            }
                        },
                        {
                            "title": "Противопоказания и меры предосторожности",
                            "icon": "fas fa-exclamation-triangle",
                            "content": {
                                "description": "Цинк безопасен в рекомендуемых дозах, но есть ограничения:",
                                "list": [
                                    {"description": "Высокие дозы (>50 мг/сут длительно) — риск дефицита меди"},
                                    {"description": "Хроническая почечная или печеночная недостаточность — нарушен метаболизм"},
                                    {"description": "Взаимодействие с антибиотиками (например, тетрациклины) — снижает абсорбцию"},
                                    {"description": "Аллергия на препараты цинка — редкость, но возможна"}
                                ],
                                "additional": "Побочные эффекты: тошнота, металлический привкус, диарея при высоких дозах. Для нутрициологов: учитывайте диету (фитаты в растительной пище снижают усвоение).",
                                "science_fact": "Долгосрочный прием >100 мг цинка/сут может подавлять иммунную функцию (Journal of Nutrition, 2000)."
                            }
                        },
                        {
                            "title": "Как выбрать качественный продукт",
                            "icon": "fas fa-check-circle",
                            "content": {
                                "list": [
                                    {"description": "Выбирайте хелатные формы (пиколинат, глюконат, цитрат) для лучшего усвоения"},
                                    {"description": "Проверяйте содержание элементарного цинка (10-25 мг на дозу)"},
                                    {"description": "Избегайте сульфата цинка — низкая биодоступность и раздражение желудка"},
                                    {"description": "Ищите сертификаты качества (GMP, USP)"},
                                    {"description": "Проверяйте наличие меди в составе при длительном приеме"}
                                ],
                                "additional": "Храните в сухом месте. Сочетайте с цинк-содержащими продуктами для синергии."
                            }
                        }
                    ]
                }
            ]
        };

        function loadBADs() {
            try {
                const badList = document.getElementById('bad-list');

                if (!data.bad_cards || !Array.isArray(data.bad_cards)) {
                    throw new Error('Invalid data structure: bad_cards array is missing or not an array');
                }

                data.bad_cards.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'bad-card';

                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'bad-header';
                    headerDiv.innerHTML = `
                        <h1 class="bad-title">${card.title}</h1>
                        <div class="bad-subtitle">${card.subtitle}</div>
                        <div class="bad-benefits">
                            <h3>Полезные свойства</h3>
                            ${card.benefits.map(benefit => `
                                <div class="bad-benefits-item">
                                    <i class="${benefit.icon}"></i>
                                    ${benefit.description}
                                </div>
                            `).join('')}
                        </div>
                    `;
                    cardDiv.appendChild(headerDiv);

                    const bodyDiv = document.createElement('div');
                    bodyDiv.className = 'bad-body';

                    card.sections.forEach(section => {
                        const sectionDiv = document.createElement('div');
                        sectionDiv.className = 'bad-section';
                        sectionDiv.innerHTML = `
                            <h2 class="section-title"><i class="${section.icon}"></i> ${section.title}</h2>
                            <div class="section-content">
                                ${section.content.description ? `<p>${section.content.description.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>')}</p>` : ''}
                                ${section.content.list ? `
                                    <ul>
                                        ${section.content.list.map(item => `
                                            <li>
                                                ${item.emoji ? `<span class="emoji-key">${item.emoji}</span>` : ''}
                                                ${item.title ? `<strong>${item.title}:</strong> ${item.description}` : item.description}
                                            </li>
                                        `).join('')}
                                    </ul>
                                ` : ''}
                                ${section.content.additional ? `<p>${section.content.additional}</p>` : ''}
                                ${section.content.science_fact ? `
                                    <div class="science-fact">
                                        <strong>Научный факт:</strong> ${section.content.science_fact}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                        bodyDiv.appendChild(sectionDiv);
                    });

                    cardDiv.appendChild(bodyDiv);
                    badList.appendChild(cardDiv);
                });
            } catch (error) {
                console.error('Error rendering BADs:', error);
                const badList = document.getElementById('bad-list');
                badList.innerHTML = `
                    <p class="error-message">
                        Не удалось отобразить данные. Ошибка: ${error.message}<br>
                        Проверьте правильность структуры данных в скрипте.
                    </p>
                `;
            }
        }

        window.onload = loadBADs;
    </script>
</body>
</html>
