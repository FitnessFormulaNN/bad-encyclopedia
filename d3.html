<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Витамин D3: польза для иммунитета, костей и настроения. Биохимия, дозировка, советы">
    <meta name="keywords" content="Витамин D3, холекальциферол, иммунитет, здоровье костей, биохимия, биодобавки">
    <title>Витамин D3 | Энциклопедия БАДов</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-light: #ebf5fb;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gray: #7f8c8d;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fa;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .header a {
            text-decoration: none;
            color: var(--primary);
            font-size: 18px;
            font-weight: 600;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .bad-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .bad-header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 25px;
            position: relative;
        }

        .bad-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .bad-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .bad-benefits {
            background: rgba(255, 255, 255, 0.25);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.8;
        }

        .bad-benefits h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: white;
        }

        .bad-benefits-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .bad-benefits-item i {
            margin-right: 10px;
            font-size: 18px;
            color: white;
        }

        .bad-body {
            padding: 25px;
        }

        .bad-section {
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 25px;
        }

        .bad-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            font-size: 24px;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.7;
        }

        .section-content ul {
            padding-left: 20px;
            margin: 10px 0;
        }

        .section-content li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 15px;
        }

        .section-content li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: bold;
        }

        .emoji-key {
            display: inline-block;
            margin-right: 8px;
            font-size: 18px;
            vertical-align: middle;
        }

        .science-fact {
            background: var(--primary-light);
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 15px;
        }

        .science-fact strong {
            color: var(--primary);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header a {
                font-size: 16px;
            }

            .bad-header {
                padding: 20px;
            }

            .bad-title {
                font-size: 24px;
            }

            .bad-body {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="./index.html">← Вернуться к энциклопедии</a>
        </div>
        <div id="bad-list"></div>
    </div>

    <script>
        // Встроенные данные
        const data = {
            "bad_cards": [
                {
                    "id": "d3",
                    "title": "Витамин D3",
                    "subtitle": "Витамин для настроения и общего иммунитета",
                    "benefits": [
                        {"icon": "fas fa-shield-alt", "description": "Укрепление иммунитета"},
                        {"icon": "fas fa-bone", "description": "Здоровье костей"},
                        {"icon": "fas fa-smile", "description": "Улучшение настроения"},
                        {"icon": "fas fa-heart", "description": "Поддержка сердца"},
                        {"icon": "fas fa-dumbbell", "description": "Сила мышц"}
                    ],
                    "sections": [
                        {
                            "title": "Общее описание",
                            "icon": "fas fa-info-circle",
                            "content": {
                                "description": "Витамин D3 (холекальциферол, C27H44O) — жирорастворимый витамин, синтезируемый в коже под воздействием UVB-лучей (длина волны 290-315 нм) или поступающий с пищей и добавками. Он регулирует кальциево-фосфорный обмен, иммунную функцию, клеточную пролиферацию и настроение. Витамин D3 более эффективен, чем D2 (эргокальциферол), для повышения уровня 25(OH)D в крови.<br><br><strong>Биохимические реакции в организме</strong>:<br>1. <strong>Синтез и активация</strong>: В коже 7-дегидрохолестерол под действием UVB превращается в превитамин D3, затем в холекальциферол. В печени фермент 25-гидроксилаза (CYP2R1) гидроксилирует D3 до 25-гидроксивитамина D (25(OH)D, кальцидиол), основной циркулирующий метаболит. В почках 1α-гидроксилаза (CYP27B1) превращает 25(OH)D в активную форму 1,25-дигидроксивитамин D (1,25(OH)2D, кальцитриол).<br>2. <strong>Регуляция кальция и фосфата</strong>: Кальцитриол связывается с рецептором витамина D (VDR), активируя транскрипцию генов, кодирующих белки TRPV6, кальбиндин-D9k и кальбиндин-D28k. Эти белки усиливают всасывание кальция в кишечнике и реабсорбцию кальция и фосфата в почках.<br>3. <strong>Иммунная модуляция</strong>: VDR экспрессируется в макрофагах, дендритных клетках и T-клетках. Кальцитриол индуцирует синтез антимикробных пептидов (кателицидин, дефенсины) и регулирует дифференциацию Th1/Th2, подавляя провоспалительные цитокины (IL-6, TNF-α).<br>4. <strong>Нейрохимия</strong>: Кальцитриол активирует триптофангидроксилазу 2 (TPH2) в нейронах, увеличивая синтез серотонина, что улучшает настроение.<br>5. <strong>Антипролиферативное действие</strong>: Кальцитриол ингибирует циклин-зависимые киназы (CDK) и индуцирует апоптоз в опухолевых клетках, снижая риск рака.<br><br><strong>Клиническое значение</strong>: Дефицит витамина D3 (<20 нг/мл 25(OH)D) связан с рахитом, остеопорозом, инфекциями, диабетом 2 типа и депрессией. Уровень 30-50 нг/мл считается достаточным. Нутрициологам важно учитывать сезонность, ожирение и возраст.",
                                "science_fact": "Мета-анализ 2020 года (The Lancet) показал, что добавки витамина D3 снижают риск острых респираторных инфекций на 12% у лиц с дефицитом."
                            }
                        },
                        {
                            "title": "Источники витамина D3",
                            "icon": "fas fa-sun",
                            "content": {
                                "list": [
                                    {"title": "Солнечный свет", "description": "15-30 минут экспозиции (зависит от широты, времени года и типа кожи), 10,000-20,000 МЕ при полной экспозиции"},
                                    {"title": "Жирная рыба", "description": "лосось (400-1000 МЕ/100 г), скумбрия, сардины"},
                                    {"title": "Яичные желтки", "description": "40-50 МЕ/желток"},
                                    {"title": "Печень трески", "description": "1000 МЕ/столовая ложка"},
                                    {"title": "Добавки", "description": "капсулы, капли, таблетки (400-5000 МЕ)"},
                                    {"title": "Обогащенные продукты", "description": "молоко, соки, хлопья (100-400 МЕ/порция)"}
                                ],
                                "science_fact": "Витамин D3 из добавок повышает уровень 25(OH)D на 1-2 нг/мл на каждые 100 МЕ при регулярном приеме (Journal of Clinical Endocrinology, 2011)."
                            }
                        },
                        {
                            "title": "Польза для здоровья",
                            "icon": "fas fa-heartbeat",
                            "content": {
                                "list": [
                                    {"emoji": "🦴", "title": "Кости и зубы", "description": "увеличивает всасывание кальция, предотвращает остеопороз и рахит"},
                                    {"emoji": "🛡️", "title": "Иммунная система", "description": "усиливает противовирусный и антибактериальный иммунитет"},
                                    {"emoji": "😊", "title": "Настроение", "description": "уменьшает симптомы депрессии и сезонного аффективного расстройства"},
                                    {"emoji": "❤️", "title": "Сердце", "description": "снижает риск гипертонии и сердечно-сосудистых заболеваний"},
                                    {"emoji": "🧬", "title": "Профилактика рака", "description": "снижает риск колоректального и молочного рака"},
                                    {"emoji": "💪", "title": "Мышцы", "description": "улучшает мышечную силу, снижает риск падений у пожилых"}
                                ],
                                "science_fact": "Добавки витамина D3 могут снизить риск переломов на 20% у пожилых (New England Journal of Medicine, 2019)."
                            }
                        },
                        {
                            "title": "Рекомендации по применению",
                            "icon": "fas fa-prescription-bottle-alt",
                            "content": {
                                "description": "Дозировка витамина D3 зависит от уровня 25(OH)D, возраста и состояния здоровья. Общие рекомендации:",
                                "list": [
                                    {"title": "Дети (0-12 месяцев)", "description": "400 МЕ/сут"},
                                    {"title": "Дети (1-18 лет)", "description": "600-1000 МЕ/сут"},
                                    {"title": "Взрослые", "description": "800-2000 МЕ/сут для поддержания, 4000-5000 МЕ/сут при дефиците"},
                                    {"title": "Пожилые (>70 лет)", "description": "800-2000 МЕ/сут"},
                                    {"title": "При ожирении или дефиците", "description": "5000-10,000 МЕ/сут под контролем врача"}
                                ],
                                "additional": "Как принимать: с жирной пищей для лучшего усвоения. Проверяйте уровень 25(OH)D каждые 3-6 месяцев при высоких дозах. Для нутрициологов: учитывайте регион и сопутствующие состояния."
                            }
                        },
                        {
                            "title": "Комбинирование с другими добавками",
                            "icon": "fas fa-capsules",
                            "content": {
                                "description": "Витамин D3 хорошо сочетается с другими добавками для усиления эффекта:",
                                "list": [
                                    {"title": "Магний", "description": "необходим для активации витамина D3 и метаболизма кальция"},
                                    {"title": "Кальций", "description": "улучшает здоровье костей, но требует баланса (1000-1200 мг/сут)"},
                                    {"title": "Омега-3", "description": "усиливает противовоспалительный эффект и здоровье сердца"},
                                    {"title": "Витамин K2", "description": "направляет кальций в кости, предотвращая кальцификацию сосудов"}
                                ],
                                "science_fact": "Комбинация витамина D3 и K2 снижает риск кальцификации артерий на 50% (Nutrients, 2017)."
                            }
                        },
                        {
                            "title": "Противопоказания и меры предосторожности",
                            "icon": "fas fa-exclamation-triangle",
                            "content": {
                                "description": "Витамин D3 безопасен в рекомендуемых дозах, но есть ограничения:",
                                "list": [
                                    {"description": "Гиперкальциемия или гиперпаратиреоз — риск токсичности"},
                                    {"description": "Почечная недостаточность — нарушен метаболизм 1,25(OH)2D"},
                                    {"description": "Высокие дозы (>10,000 МЕ/сут) без контроля — риск гипервитаминоза"},
                                    {"description": "Саркоидоз или гранулематозные заболевания — повышенная активность 1α-гидроксилазы"}
                                ],
                                "additional": "Симптомы передозировки: тошнота, слабость, гиперкальциемия, камни в почках. Для нутрициологов: всегда проверяйте уровень 25(OH)D перед назначением высоких доз.",
                                "science_fact": "Токсичность витамина D3 редка и обычно возникает при дозах >40,000 МЕ/сут (Endocrine Reviews, 2018)."
                            }
                        },
                        {
                            "title": "Как выбрать качественный продукт",
                            "icon": "fas fa-check-circle",
                            "content": {
                                "list": [
                                    {"description": "Выбирайте D3 (холекальциферол), а не D2 (эргокальциферол)"},
                                    {"description": "Проверяйте дозировку (400-5000 МЕ на порцию)"},
                                    {"description": "Ищите сертификаты качества (USP, GMP)"},
                                    {"description": "Предпочитайте капсулы с маслом (MCT, оливковое) для лучшего усвоения"},
                                    {"description": "Избегайте добавок с лишними наполнителями или аллергенами"}
                                ],
                                "additional": "Храните в прохладном, темном месте. Срок годности обычно 2-3 года."
                            }
                        }
                    ]
                }
            ]
        };

        function loadBADs() {
            try {
                const badList = document.getElementById('bad-list');

                if (!data.bad_cards || !Array.isArray(data.bad_cards)) {
                    throw new Error('Invalid data structure: bad_cards array is missing or not an array');
                }

                data.bad_cards.forEach(card => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'bad-card';

                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'bad-header';
                    headerDiv.innerHTML = `
                        <h1 class="bad-title">${card.title}</h1>
                        <div class="bad-subtitle">${card.subtitle}</div>
                        <div class="bad-benefits">
                            <h3>Полезные свойства</h3>
                            ${card.benefits.map(benefit => `
                                <div class="bad-benefits-item">
                                    <i class="${benefit.icon}"></i>
                                    ${benefit.description}
                                </div>
                            `).join('')}
                        </div>
                    `;
                    cardDiv.appendChild(headerDiv);

                    const bodyDiv = document.createElement('div');
                    bodyDiv.className = 'bad-body';

                    card.sections.forEach(section => {
                        const sectionDiv = document.createElement('div');
                        sectionDiv.className = 'bad-section';
                        sectionDiv.innerHTML = `
                            <h2 class="section-title"><i class="${section.icon}"></i> ${section.title}</h2>
                            <div class="section-content">
                                ${section.content.description ? `<p>${section.content.description.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>')}</p>` : ''}
                                ${section.content.list ? `
                                    <ul>
                                        ${section.content.list.map(item => `
                                            <li>
                                                ${item.emoji ? `<span class="emoji-key">${item.emoji}</span>` : ''}
                                                ${item.title ? `<strong>${item.title}:</strong> ${item.description}` : item.description}
                                            </li>
                                        `).join('')}
                                    </ul>
                                ` : ''}
                                ${section.content.additional ? `<p>${section.content.additional}</p>` : ''}
                                ${section.content.science_fact ? `
                                    <div class="science-fact">
                                        <strong>Научный факт:</strong> ${section.content.science_fact}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                        bodyDiv.appendChild(sectionDiv);
                    });

                    cardDiv.appendChild(bodyDiv);
                    badList.appendChild(cardDiv);
                });
            } catch (error) {
                console.error('Error rendering BADs:', error);
                const badList = document.getElementById('bad-list');
                badList.innerHTML = `
                    <p class="error-message">
                        Не удалось отобразить данные. Ошибка: ${error.message}<br>
                        Проверьте правильность структуры данных в скрипте.
                    </p>
                `;
            }
        }

        window.onload = loadBADs;
    </script>
</body>
</html>
