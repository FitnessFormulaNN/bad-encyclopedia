<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Энциклопедия БАДов: Магний, Цинк, Витамин D3, Омега-3">
    <meta name="keywords" content="БАДы, Магний, Цинк, Витамин D3, Омега-3, здоровье">
    <title>Энциклопедия БАДов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-light: #ebf5fb;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gray: #7f8c8d;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fa;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .header a {
            text-decoration: none;
            color: var(--primary);
            font-size: 18px;
            font-weight: 600;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .bad-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .bad-card:hover {
            transform: translateY(-3px);
        }

        .bad-header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 25px;
            position: relative;
        }

        .bad-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .bad-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .bad-benefits {
            background: rgba(255, 255, 255, 0.25);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.8;
        }

        .bad-benefits h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: white;
        }

        .bad-benefits-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .bad-benefits-item i {
            margin-right: 10px;
            font-size: 18px;
            color: white;
        }

        .bad-body {
            padding: 25px;
        }

        .bad-section {
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 25px;
        }

        .bad-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            font-size: 24px;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.7;
        }

        .section-content ul {
            padding-left: 20px;
            margin: 10px 0;
        }

        .section-content li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 15px;
            list-style-type: none;
        }

        .section-content li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: bold;
        }

        .emoji-key {
            display: inline-block;
            margin-right: 8px;
            font-size: 18px;
            vertical-align: middle;
        }

        .science-fact {
            background: var(--primary-light);
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 15px;
        }

        .science-fact strong {
            color: var(--primary);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
        }

        .bad-list {
            display: grid;
            gap: 20px;
        }

        .bad-preview {
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header a {
                font-size: 16px;
            }

            .bad-header {
                padding: 20px;
            }

            .bad-title {
                font-size: 24px;
            }

            .bad-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="bad-encyclopedia">
        <!-- Контент загрузится через JS -->
    </div>

    <script>
        const DATA_URL = "https://raw.githubusercontent.com/MikeSilver1452/bad-encyclopedia/main/data/bads.json";

        async function loadBads() {
            try {
                const response = await fetch(`${DATA_URL}?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error("Ошибка сети");
                const data = await response.json();
                if (!Array.isArray(data)) throw new Error("Данные не в нужном формате");
                localStorage.setItem('lastGoodData', JSON.stringify(data));
                return data;
            } catch (error) {
                const cached = localStorage.getItem('lastGoodData');
                if (cached) return JSON.parse(cached);
                throw error;
            }
        }

        function renderBads(bads, badId = null) {
            const container = document.getElementById('bad-encyclopedia');
            if (!bads || !Array.isArray(bads)) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #e74c3c;">
                        <h3>Ошибка загрузки</h3>
                        <p>Данные недоступны</p>
                        <button onclick="init()" 
                                style="padding: 10px 20px;
                                       background: #3498db;
                                       color: white;
                                       border: none;
                                       border-radius: 4px;
                                       cursor: pointer;">
                            Попробовать снова
                        </button>
                    </div>
                `;
                return;
            }

            if (badId) {
                const bad = bads.find(item => item.id === badId);
                if (!bad) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 50px; color: #e74c3c;">
                            <h3>БАД не найден</h3>
                            <a href="?">Вернуться к энциклопедии</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="container">
                        <div class="header">
                            <a href="?">← Вернуться к энциклопедии</a>
                        </div>
                        <div class="bad-card">
                            <div class="bad-header">
                                <h1 class="bad-title">${bad.name}</h1>
                                <div class="bad-subtitle">${bad.subtitle}</div>
                                <div class="bad-benefits">
                                    <h3>Полезные свойства</h3>
                                    ${bad.benefits.map(benefit => `
                                        <div class="bad-benefits-item">
                                            <i class="${benefit.icon}"></i>
                                            ${benefit.description}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            <div class="bad-body">
                                ${bad.sections.map(section => `
                                    <div class="bad-section">
                                        <h2 class="section-title"><i class="${section.icon}"></i> ${section.title}</h2>
                                        <div class="section-content">
                                            ${section.content.description ? `<p>${section.content.description.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>')}</p>` : ''}
                                            ${section.content.list ? `
                                                <ul>
                                                    ${section.content.list.map(item => `
                                                        <li>
                                                            ${item.emoji ? `<span class="emoji-key">${item.emoji}</span>` : ''}
                                                            ${item.title ? `<strong>${item.title}:</strong> ${item.description}` : item.description}
                                                        </li>
                                                    `).join('')}
                                                </ul>
                                            ` : ''}
                                            ${section.content.additional ? `<p>${section.content.additional}</p>` : ''}
                                            ${section.content.science_fact ? `
                                                <div class="science-fact">
                                                    <strong>Научный факт:</strong> ${section.content.science_fact}
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="container">
                        <div class="header">
                            <h1>Энциклопедия БАДов</h1>
                        </div>
                        <div class="bad-list">
                            ${bads.map(item => `
                                <div class="bad-card bad-preview" onclick="window.location.search='?id=${item.id}'">
                                    <div class="bad-header">
                                        <h3 class="bad-title"><i class="${item.icon}"></i> ${item.name}</h3>
                                        <p>${item.description}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
        }

        async function init() {
            try {
                const bads = await loadBads();
                const urlParams = new URLSearchParams(window.location.search);
                const badId = urlParams.get('id');
                renderBads(bads, badId);
            } catch (error) {
                document.getElementById('bad-encyclopedia').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #e74c3c;">
                        <h3>Ошибка загрузки</h3>
                        <p>${error.message}</p>
                        <button onclick="init()" 
                                style="padding: 10px 20px;
                                       background: #3498db;
                                       color: white;
                                       border: none;
                                       border-radius: 4px;
                                       cursor: pointer;">
                            Попробовать снова
                        </button>
                    </div>
                `;
            }
        }

        window.onload = init;
    </script>
</body>
</html>
