<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Энциклопедия БАДов</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        #search {
            width: 100%;
            padding: 12px 20px;
            margin: 20px 0;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        #bad-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .bad-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .bad-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .bad-card h3 {
            color: #3498db;
            margin-top: 0;
        }
        
        .bad-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
            margin: 10px auto;
        }
        
        .bad-card p {
            color: #666;
        }
        
        .category {
            display: inline-block;
            background: #e1f5fe;
            color: #0288d1;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 5px;
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            #bad-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Энциклопедия БАДов</h1>
    <input type="text" id="search" placeholder="Поиск БАДов по названию, описанию или категории..." oninput="filterBads()">
    
    <div id="bad-list">
        <div class="loading">Загрузка данных...</div>
    </div>
    
    <script>
        let allBads = [];
        
        async function loadData() {
            try {
                const response = await fetch('data/bads.json');
                if (!response.ok) {
                    throw new Error('Не удалось загрузить данные');
                }
                allBads = await response.json();
                displayBads(allBads);
            } catch (error) {
                document.getElementById('bad-list').innerHTML = `
                    <div class="error">
                        <h3>Ошибка загрузки данных</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                console.error('Ошибка:', error);
            }
        }
        
        function displayBads(bads) {
            if (bads.length === 0) {
                document.getElementById('bad-list').innerHTML = `
                    <div class="no-results">
                        <h3>Ничего не найдено</h3>
                        <p>Попробуйте изменить параметры поиска</p>
                    </div>
                `;
                return;
            }
            
            document.getElementById('bad-list').innerHTML = bads.map(bad => `
                <div class="bad-card">
                    <h3>${bad.name}</h3>
                    ${bad.category ? `<span class="category">${bad.category}</span>` : ''}
                    <img src="${bad.image || 'images/placeholder.png'}" alt="${bad.name}">
                    <p>${bad.description}</p>
                    ${bad.benefits ? `<p><strong>Польза:</strong> ${bad.benefits}</p>` : ''}
                    ${bad.dosage ? `<p><strong>Дозировка:</strong> ${bad.dosage}</p>` : ''}
                </div>
            `).join('');
        }
        
        function filterBads() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredBads = allBads.filter(bad => 
                bad.name.toLowerCase().includes(searchTerm) ||
                (bad.description && bad.description.toLowerCase().includes(searchTerm)) ||
                (bad.category && bad.category.toLowerCase().includes(searchTerm)) ||
                (bad.benefits && bad.benefits.toLowerCase().includes(searchTerm));
            
            displayBads(filteredBads);
        }
        
        // Загружаем данные при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
