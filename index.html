<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Энциклопедия БАДов: найдите информацию о биологически активных добавках для здоровья">
    <meta name="keywords" content="БАДы, Омега-3, магний, витамин D3, цинк, здоровье, биодобавки, энциклопедия">
    <title>Энциклопедия БАДов</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-light: #ebf5fb;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gray: #7f8c8d;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fa;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            background: var(--light);
            border-bottom: 2px solid var(--border);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            color: var(--gray);
        }

        .search-bar {
            margin: 20px 0;
            text-align: center;
        }

        .search-bar input {
            width: 100%;
            max-width: 500px;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .preview-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .preview-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .preview-header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .preview-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }

        .preview-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .preview-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .no-results {
            text-align: center;
            color: var(--gray);
            font-size: 16px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 16px;
            }

            .search-bar input {
                max-width: 100%;
            }

            .preview-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

        function renderPreviews(cards) {
            const previewGrid = document.getElementById('preview-grid');
            previewGrid.innerHTML = '';

            if (cards.length === 0) {
                previewGrid.innerHTML = '<p class="no-results">Ничего не найдено</p>';
                return;
            }

            cards.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'preview-card';
                cardDiv.innerHTML = `
                    <div class="preview-header">
                        <i class="${card.icon} preview-icon"></i>
                        <h2 class="preview-title">${card.title}</h2>
                        <div class="preview-subtitle">${card.subtitle}</div>
                    </div>
                `;
                cardDiv.addEventListener('click', () => {
                    window.location.href = card.link;
                });
                previewGrid.appendChild(cardDiv);
            });
        }

        function handleSearch() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filteredCards = data.bad_cards.filter(card => 
                card.title.toLowerCase().includes(searchInput) || 
                card.subtitle.toLowerCase().includes(searchInput)
            );
            renderPreviews(filteredCards);
        }

        document.getElementById('search-input').addEventListener('input', handleSearch);

        // Инициализация
        window.onload = () => renderPreviews(data.bad_cards);
    </script>
