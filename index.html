<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Энциклопедия БАДов: Магний, Цинк, Витамин D3, Омега-3">
    <meta name="keywords" content="БАДы, Магний, Цинк, Витамин D3, Омега-3, здоровье">
    <title>Энциклопедия БАДов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-light: #ebf5fb;
            --secondary: #2ecc71;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gray: #7f8c8d;
            --border: #e0e0e0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fa;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .header a {
            text-decoration: none;
            color: var(--primary);
            font-size: 18px;
            font-weight: 600;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .bad-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .bad-card:hover {
            transform: translateY(-3px);
        }
        .bad-header {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 25px;
            position: relative;
        }
        .bad-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .bad-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        .bad-benefits {
            background: rgba(255, 255, 255, 0.25);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.8;
        }
        .bad-benefits h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: white;
        }
        .bad-benefits-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .bad-benefits-item i {
            margin-right: 10px;
            font-size: 18px;
            color: white;
        }
        .bad-body {
            padding: 25px;
        }
        .bad-section {
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 25px;
        }
        .bad-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .section-title i {
            margin-right: 10px;
            font-size: 24px;
        }
        .section-content {
            font-size: 16px;
            line-height: 1.7;
        }
        .section-content ul {
            padding-left: 20px;
            margin: 10px 0;
        }
        .section-content li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 15px;
            list-style-type: none;
        }
        .section-content li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: bold;
        }
        .emoji-key {
            display: inline-block;
            margin-right: 8px;
            font-size: 18px;
            vertical-align: middle;
        }
        .science-fact {
            background: var(--primary-light);
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 15px;
        }
        .science-fact strong {
            color: var(--primary);
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            font-size: 16px;
            margin: 20px 0;
        }
        .bad-list {
            display: grid;
            gap: 20px;
        }
        .bad-preview {
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .header a { font-size: 16px; }
            .bad-header { padding: 20px; }
            .bad-title { font-size: 24px; }
            .bad-body { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Энциклопедия БАДов</h1>
        </div>
        <div id="bad-list"></div>
    </div>
    <script>
        const data = {
            bad_boys: [
                {
                    id: "magnesium",
                    title: "Магний",
                    icon: "fas fa-bolt",
                    description: "Минерал для нервной системы, мышц и энергии",
                    link: "#magnesium"
                },
                {
                    id: "zinc",
                    title: "Цинк",
                    icon: "fas fa-shield-alt",
                    description: "Минерал для иммунитета, кожи и репродуктивной системы",
                    link: "#zinc"
                },
                {
                    id: "d3",
                    title: "Витамин D3",
                    icon: "fas fa-sun",
                    description: "Витамин для костей, иммунитета и настроения",
                    link: "#d3"
                },
                {
                    id: "omega3",
                    title: "Омега-3",
                    icon: "fas fa-fish",
                    description: "Жирные кислоты для сердца, мозга и суставов",
                    link: "#omega3"
                }
            ]
        };

        function loadBADs() {
            try {
                const badList = document.getElementById('bad-list');
                if (!data.bad_boys || !Array.isArray(data.bad_boys)) {
                    throw new Error('Invalid data structure');
                }
                badList.innerHTML = `
                    <div class="bad-list">
                        ${data.bad_boys.map(card => `
                            <div class="bad-card bad-preview" data-id="${card.id}">
                                <div class="bad-header">
                                    <h3 class="bad-title"><i class="${card.icon}"></i> ${card.title}</h3>
                                    <p>${card.description}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error rendering BADs:', error);
                document.getElementById('bad-list').innerHTML = `
                    <p class="error-message">Ошибка: ${error.message}</p>
                `;
            }
        }

        window.onload = loadBADs;
    </script>
</body>
</html>
